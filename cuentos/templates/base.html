


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuentos</title>    
    {% load static %}  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    {% comment %} <link href="https://getbootstrap.com/docs/4.3/examples/cover/cover.css" rel="stylesheet"> {% endcomment %}
    
    <link rel="stylesheet" href="{% static 'style/cuentos.css' %}">
    <link rel="stylesheet" href="{% static 'style/home.css' %}">
    

</head>
<body class="text-center">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="masthead mb-auto">
            <div class="inner">
            <h3 class="masthead-brand">Cuentos</h3>
            <nav class="nav nav-masthead justify-content-center">
                <a class="nav-link" href="/">Home</a>           
                <a class="nav-link" href="/cuentos/">Cuentos</a>

                {% if user.is_authenticated %}                    
                        <a class="nav-link" href="/logout/">Logout</a>                   
                {% else %}                    
                        <a class="nav-link" href="/signup/">Signup</a>                   
                        <a class="nav-link" href="/login/">Login</a>
                   
                {% endif %}
            </nav>
            </div>
        </header>   

        {% block content %}
        {% endblock %}
        

        <footer class="mastfoot mt-auto">
                <div class="inner">
                <p>footer</p>
                </div>
        </footer>
    </div>

    <script>
        const links = document.querySelectorAll(".nav-link");
        const current = window.location.pathname;

        for (const link of links) {
            if (link.getAttribute("href") === current) {
                link.classList.add("active");
                break;
            }
        }
    </script>

</body>
</html>
